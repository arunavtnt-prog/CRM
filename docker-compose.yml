version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: wavelaunch-db
    environment:
      POSTGRES_USER: wavelaunch
      POSTGRES_PASSWORD: wavelaunch
      POSTGRES_DB: wavelaunch_os
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
